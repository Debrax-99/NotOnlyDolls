<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@300&family=Sail&display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
<title>NoD - BJD and Artdolls Atelier</title>
</head>

<body class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img
				src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
				DOLLS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/showBLogView}">Noticias</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Tienda</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/showGalleryView}">Galería</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/about-us}">Sobre Nosotros</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container">
		<div class="px-4 py-5 my-5 text-center">
			<img class="d-none d-lg-block mx-auto mb-4" src="../images/home.png"
				alt="Not Only Dolls">
			<h1 class="display-5 fw-bold">Bienvenido a Not Only Dolls</h1>
			<div class="col-lg-6 mx-auto">
				<p class="lead mb-4">Taller de BJD y muñecas de colección</p>
				<div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
					<a th:href="@{/shop}" class="btn btn-secondary btn-lg px-4 me-sm-3">Visitar
						Tienda</a> <a th:href="@{/showBLogView}"
						class="btn btn-outline-secondary btn-lg px-4">Blog</a>
				</div>
			</div>
		</div>
		<div class="gap-2 d-flex justify-content-center">
			<a href="https://www.instagram.com/notonlydolls/" target="_blank"
				class="btn btn-lg px-4 me-sm-3"><i class="fa fa-instagram fa-2x"></i></a>
			<a href="https://www.facebook.com/artBJD/" target="_blank"
				class="btn btn-lg px-4 me-sm-3"><i
				class="fa fa-facebook-square fa-2x"></i></a> <a
				href="https://twitter.com/NotOnlyDolls" target="_blank"
				class="btn btn-lg px-4 me-sm-3"><i
				class="fa fa-twitter-square fa-2x"></i></a>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
