<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
		<title>Not Only Dolls</title>
	</head>

	<body class=container>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"><img
					src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
					DOLLS</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link"
							th:href="@{/showBLogView}">Noticias</a></li>
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/shop}">Tienda</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/showGalleryView}">Galer√≠a</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/about-us}">Sobre Nosotros</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		<main class="container py-5">
			<section class="text-center container">
				<div class="row py-lg-5">
					<div class="col-lg-6 col-md-8 mx-auto">
						<h1>Nuestros productos</h1>
						<p class="lead text-muted">Creamos mu√±ecas de colecci√≥n √∫nicas y accesorios para ellas üôÇ</p>
					</div>
				</div>
			</section>
	
			<div class="album my-5">
				<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
					<th:block th:each="product : ${productListView}">
						<div class="col">
							<div class="card shadow-sm">
								<img th:src="${product.image}"
									class="bd-placeholder-img card-img-top img-fluid"
									th:alt="${product.title}">
		
								<div class="card-body">
									<h3 class="mb-0" th:text="${product.title}"></h3>
									<p class="card-text clamped" th:text="${product.description}" />
									<div class="d-flex justify-content-between align-items-center">
										<a th:href="${product.url}" target="_blank"
											class="btn btn-sm btn-primary">Ver m√°s</a> <small
											class="text-muted" th:text="${product.price} + ' ' + ${product.currency}"></small>
									</div>
								</div>
							</div>
						</div>
					</th:block>
				</div>
			</div>
		</main>
	
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
	</body>

</html>
