<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>NoD - Admin</title>
</head>

<body class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/admin}"><img
				src="../../images/NoDlogo.png" alt="Not Only Dolls logo"
				style="width: 100px">NOT ONLY DOLLS | ADMIN</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/admin/posts}">Artículos del Blog</a></li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/admin/photos}">Fotos de la Galería</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container py-5">
		<h1>Nueva foto de la galería</h1>
		<form th:action="@{/actInsertGalleryPicture}"
			th:object="${newGalleryPicture}" method="POST" id="photo-add"
			enctype="multipart/form-data">
			<div class="form-group mb-3">
				<label for="inpGalleryPictureTitle" class="form-label">Título
					o pie de foto</label> <input type="text" required="required"
					class="form-control" id="inpGalleryPictureTitle" name="title"
					placeholder="Introduzca el título de la imagen">
			</div>
			<div class="form-group mb-3">
				<label for="inpGalleryPictureImage" class="form-label">Adjuntar
					imagen</label> <input type="file" required="required" class="form-control"
					accept="image/*" id="inpGalleryPictureImage" name="file">
			</div>
			<div class="float-end">
				<a th:href="@{/admin/photos}" class="btn btn-outline-secondary me-2">Cancelar</a>
				<button type="submit" name="btnInsertGalleryPicture"
					class="btn btn-primary">Guardar</button>
			</div>
		</form>
	</main>

	<!-- Form validation -->
	<script src="../../js/validation.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			new FormValidation(document.getElementById('photo-add'));
		});
	</script>
</body>

</html>
