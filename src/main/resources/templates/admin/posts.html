<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<title>NoD - Admin</title>
</head>

<body class="container">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/admin}"><img
				src="../images/NoDlogo.png" alt="Not Only Dolls logo"
				style="width: 100px">NOT ONLY DOLLS | ADMIN</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{posts}">Artículos del Blog</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{photos}">Fotos
							de la Galería</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container py-5">
		<h1>Artículos del Blog</h1>
		<a th:href="@{posts/add-post}" class="btn btn-primary float-end">Añadir nuevo</a>

		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Título</th>
					<th scope="col">Categoría</th>
					<th scope="col">Autor</th>
					<th scope="col">Publicado</th>
					<th scope="col">Modificación</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="blogPost : ${blogPostListView}">
					<tr>
						<td scope="row" th:text="${blogPost.title}" />
						<td scope="row" th:text="${blogPost.category}" />
						<td scope="row" th:text="${blogPost.author}" />
						<td scope="row" th:text="${blogPost.published}" />
						<td scope="row" th:text="${blogPost.lastDate}" />
						<td scope="row">
							<form action="posts/edit-post" method="post">
								<button type="submit" id="btnEditBlogPost" name="blogPostId"
									th:value="${blogPost.id}" class="btn btn-secondary btn-sm">Editar</button>
							</form>
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
		
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
		crossorigin="anonymous"></script>
</body>

</html>
