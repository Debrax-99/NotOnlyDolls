<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Not Only Dolls</title>
</head>

<body class=container>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img
				src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
				DOLLS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" th:href="@{/showBLogView}">Blog</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Tienda</a>
					</li>
					<li class="nav-item"><a class="nav-link active" th:href="@{/showGalleryView}">Galer√≠a</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/about-us}">Sobre Nosotros</a></li>
				</ul>
			</div>
		</div>
	</nav>

  <main class="container">
    <div id="photo-gallery" class="carousel slide my-5" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Lorem ipsum">
          <div class="carousel-caption d-none d-md-block">
            <h5>Lorem ipsum dolor sit amet</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Lorem ipsum">
          <div class="carousel-caption d-none d-md-block">
            <h5>Curabitur vel laoreet enim</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x600" class="d-block w-100" alt="Lorem ipsum">
          <div class="carousel-caption d-none d-md-block">
            <h5>Ut dignissim scelerisque gravida</h5>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#photo-gallery" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photo-gallery" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
