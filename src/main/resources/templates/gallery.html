<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
<title>Not Only Dolls</title>
</head>

<body class=container>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img
				src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
				DOLLS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/showBLogView}">Noticias</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Tienda</a>
					</li>
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/showGalleryView}">Galer√≠a</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/about-us}">Sobre Nosotros</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container">
		<div id="photo-gallery" class="carousel slide my-5"
			data-bs-ride="carousel">
			<div class="carousel-inner">
				<th:block th:each="galleryPicture, picStat : ${galleryPictureListView}">
					<div th:class="${picStat.first}? 'carousel-item active' : 'carousel-item'">
						<img th:src="@{${'/pictures/' + galleryPicture.image}}"
							class="d-block w-100" alt="${galleryPicture.title}">
						<div class="carousel-caption d-none d-md-block">
							<h5 th:text="${galleryPicture.title}"></h5>
						</div>
					</div>
				</th:block>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#photo-gallery" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#photo-gallery" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
