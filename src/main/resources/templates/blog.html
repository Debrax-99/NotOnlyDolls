<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto+Condensed:wght@300&family=Sail&display=swap"
	rel="stylesheet">

<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
<title>Not Only Dolls</title>
</head>

<body class=container>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}"><img
				src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
				DOLLS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						th:href="@{/showBLogView}">Noticias</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Tienda</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/showGalleryView}">Galer√≠a</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/about-us}">Sobre Nosotros</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container py-5">
		<th:block th:each="blogPost : ${blogPostListView}">
			<div class="p-4 p-md-5 mb-4 text-white rounded bg-secondary"
				th:if="${blogPost.lastNew}">
				<div class="mb-2 d-none d-lg-block">
					<img class="img-fluid" th:src="@{${'/pictures/' + blogPost.image}}"
						th:alt="${blogPost.title}">
				</div>
				<div class="px-0">
					<h1 class="display-4 fst-italic" th:text="${blogPost.title}"></h1>
					<div class="mb-1" th:text="${#dates.format(blogPost.creationDate, 'd MMM yyyy') + ' - ' + blogPost.author}"></div>
					<p class="lead my-3 clamped" th:text="${blogPost.text}"></p>
					<p class="lead mb-0">
						<a th:href="@{${'/blog/' + blogPost.id}}"
							class="text-white fw-bold">Continuar leyendo</a>
					</p>
				</div>
			</div>

			<div class="row" th:if="${!blogPost.lastNew}">
				<div class="col-md-6">
					<div
						class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative p-4">
						<div class="mb-2 d-none d-lg-block text-center">
							<img class="img-fluid"
								th:src="@{${'/pictures/' + blogPost.image}}"
								th:alt="${blogPost.title}">
						</div>
						<h3 class="mb-0" th:text="${blogPost.title}"></h3>
						<div class="mb-1 text-muted" th:text="${#dates.format(blogPost.creationDate, 'd MMM yyyy') + ' - ' + blogPost.author}"></div>
						<a th:href="@{${'/blog/' + blogPost.id}}" class="stretched-link text-reset">Continuar
							leyendo</a>
					</div>
				</div>
			</div>
		</th:block>
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
