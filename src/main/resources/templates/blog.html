<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous">
		
		<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
	<title>Not Only Dolls</title>
	</head>

	<body class=container>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" th:href="@{/}"><img
					src="../images/NoDlogo.png" alt="Not Only Dolls logo">NOT ONLY
					DOLLS</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							th:href="@{/showBLogView}">Noticias</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/shop}">Tienda</a>
						</li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/showGalleryView}">Galer√≠a</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/about-us}">Sobre Nosotros</a></li>
					</ul>
				</div>
			</div>
		</nav>
	
		<main class="container py-5">
			<th:block th:each="blogPost : ${blogPostListView}">
				<div class="p-4 p-md-5 mb-4 text-white rounded bg-secondary"
					th:if="${blogPost.lastNew}">
					<div class="col-md-6 px-0">
						<h1 class="display-4 fst-italic" th:text="${blogPost.title}"></h1>
						<p class="lead my-3 clamped" th:text="${blogPost.text}"></p>
						<p class="lead mb-0">
							<a th:href="@{${'/blog/' + blogPost.id}}"  class="text-white fw-bold">Continuar
								leyendo</a>
						</p>
					</div>
				</div>
	
				<div class="row" th:if="${!blogPost.lastNew}">
					<div class="col-md-6">
						<div
							class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
							<div class="mb-2 d-none d-lg-block">
								<img class="img-fluid"
									th:src="@{${'/pictures/' + blogPost.image}}"
									th:alt="${blogPost.title}">
							</div>
							<h3 class="mb-0" th:text="${blogPost.title}"></h3>
							<div class="mb-1 text-muted" th:text="${blogPost.creationDate}"></div>
							<p class="card-text mb-auto" th:text="${blogPost.author}"></p>
							<a th:href="@{${'/blog/' + blogPost.id}}" class="stretched-link">Continuar leyendo</a>
						</div>
					</div>
				</div>
			</th:block>
		</main>
	
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
			crossorigin="anonymous"></script>
	</body>

</html>
