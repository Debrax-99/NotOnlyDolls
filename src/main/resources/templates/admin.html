<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" href="./css/notonlydolls.css">
	<title>NoD - Admin</title>
</head>

<body class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/admin}"><img src="/images/NoDlogo.png" 
    			alt="Not Only Dolls logo" style="width:100px">NOT ONLY DOLLS | ADMIN</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<form th:action="@{/perform_logout}" method="POST">
				<button type="submit" id="btnLogout" name="logout"
					class="btn btn-secondary btn-sm">Logout</button>
			</form>
		</div>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row g-5">
      <div class="col-md-6">
        <h2>Artículos del Blog</h2>
        <p>Panel de gestión de artículos del blog (añadir nuevos artículos, editar y eliminar artículos existentes)</p>
        <a th:href="@{/admin/posts}" class="btn btn-primary btn-m">
          Abrir
        </a>
      </div>
      <div class="col-md-6">
        <h2>Fotos de la Galería</h2>
        <p>Panel de gestión de fotos de la galería (añadir nuevas fotografías, editar y eliminar fotografías existentes)</p>
        <a th:href="@{/admin/photos}" class="btn btn-primary btn-m">
          Abrir
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
</body>

</html>
